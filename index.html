<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projo-Connect Ultimate v4</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --panel: #1e293b; --accent: #10b981; --danger: #ef4444; }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER */
        header { 
            height: 50px; background: var(--panel); display: flex; align-items: center; 
            padding: 0 20px; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* LAYOUT */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* ZONE DE PROJECTION (SCROLLABLE) */
        .viewport { 
            flex: 1; position: relative; background: #000; overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        #mediaContainer { width: 100%; padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        #mediaContainer iframe, #mediaContainer video, #mediaContainer img { 
            max-width: 95%; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            background: #fff;
        }
        #mediaContainer iframe { width: 90vw; height: 80vh; border: none; }
        #mediaContainer video { width: 90%; }

        /* SIDEBAR CHAT */
        .sidebar { 
            width: 300px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; 
        }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; }
        .chat-msg { margin-bottom: 8px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; word-break: break-word; }

        /* FOOTER CONTROLS */
        footer { 
            background: var(--panel); padding: 10px 15px; border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
        }

        .btn { 
            background: var(--primary); color: white; border: none; padding: 8px 12px; 
            border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px;
        }
        .btn-accent { background: var(--accent); }
        .btn-danger { background: var(--danger); }
        .mic-active { animation: pulse 1.5s infinite; background: var(--accent) !important; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        input[type="text"] { 
            background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; 
            padding: 8px; border-radius: 6px; outline: none;
        }

        /* OVERLAY CONNEXION */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--panel); padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup" class="overlay">
    <div class="card">
        <h2 style="margin-top:0">üöÄ Projo-Connect</h2>
        <input type="text" id="userName" placeholder="Ton Nom" style="width: 100%; margin-bottom: 10px;">
        <input type="text" id="roomName" placeholder="Nom de la salle" style="width: 100%; margin-bottom: 15px;">
        <button class="btn" style="width:100%; margin-bottom:8px;" onclick="init(true)">‚ûï Cr√©er Salle (Prof)</button>
        <button class="btn btn-accent" style="width:100%;" onclick="init(false)">üîó Rejoindre Salle</button>
        <p id="netStatus" style="font-size: 0.7rem; color: var(--primary); margin-top: 15px;">Connexion au r√©seau...</p>
    </div>
</div>

<header>
    <div><b id="roomLabel">SALLE: ---</b></div>
    <div id="userCount" style="font-size: 0.8rem; opacity: 0.6;">Participants: 0</div>
</header>

<div class="container">
    <div class="viewport">
        <div id="mediaContainer">
            <div style="margin-top: 100px; opacity: 0.2;">Aucun contenu partag√©</div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="chat-area" id="chat"></div>
        <div style="padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 5px;">
            <input type="text" id="msgIn" placeholder="Chat..." style="flex:1">
            <button class="btn" onclick="sendMsg()">OK</button>
        </div>
    </aside>
</div>

<footer>
    <button id="micBtn" class="btn" onclick="toggleMic()">üé§ Micro</button>
    
    <div id="profTools" class="hidden" style="display:flex; gap:8px;">
        <button class="btn" onclick="document.getElementById('fileIn').click()">üìÅ Fichier</button>
        <input type="text" id="webUrl" placeholder="Lien Web (URL)..." style="width: 150px;">
        <button class="btn btn-accent" onclick="shareUrl()">üåê Envoyer Lien</button>
        <button id="removeBtn" class="btn btn-danger hidden" onclick="removeContent()">üóëÔ∏è Retirer</button>
    </div>
    
    <input type="file" id="fileIn" hidden onchange="handleFile(this)">
</footer>

<audio id="remoteAudio" autoplay></audio>

<script>
    let peer, myConn, connections = [];
    let isProf = false, currentData = null;
    let localStream = null;

    // --- INITIALISATION ---
    function init(host) {
        isProf = host;
        const room = document.getElementById('roomName').value.trim().toUpperCase();
        const user = document.getElementById('userName').value.trim() || "Anonyme";
        if(!room) return alert("Nom de salle requis");

        peer = host ? new Peer(room) : new Peer();

        peer.on('open', (id) => {
            document.getElementById('roomLabel').innerText = "SALLE: " + room;
            if(!host) {
                myConn = peer.connect(room, { metadata: { name: user } });
                setupConn(myConn);
            }
            document.getElementById('setup').classList.add('hidden');
            if(isProf) document.getElementById('profTools').classList.remove('hidden');
        });

        peer.on('connection', (conn) => {
            connections.push(conn);
            updateUserCount();
            setupConn(conn);
            // Renvoi automatique du cours actuel au nouvel arrivant
            if(currentData) setTimeout(() => conn.send(currentData), 1000);
        });

        peer.on('call', (call) => {
            call.answer(null);
            call.on('stream', (stream) => {
                document.getElementById('remoteAudio').srcObject = stream;
            });
        });

        peer.on('error', (err) => {
            alert("Erreur de salle: V√©rifiez si le nom n'est pas d√©j√† pris.");
            location.reload();
        });
    }

    function setupConn(c) {
        c.on('data', (data) => {
            if(data.type === 'file') render(data.content, data.mime);
            if(data.type === 'chat') addChat(data.user, data.msg);
            if(data.type === 'remove') render(null, null);
        });
        c.on('close', () => updateUserCount());
    }

    // --- LOGIQUE MULTIM√âDIA ---
    function handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            currentData = { type: 'file', content: e.target.result, mime: file.type };
            render(currentData.content, currentData.mime);
            broadcast(currentData);
            document.getElementById('removeBtn').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }

    function shareUrl() {
        const url = document.getElementById('webUrl').value.trim();
        if(!url) return;
        currentData = { type: 'file', content: url, mime: 'url/web' };
        render(currentData.content, currentData.mime);
        broadcast(currentData);
        document.getElementById('removeBtn').classList.remove('hidden');
    }

    function removeContent() {
        currentData = null;
        render(null, null);
        broadcast({ type: 'remove' });
        document.getElementById('removeBtn').classList.add('hidden');
    }

    function render(data, mime) {
        const zone = document.getElementById('mediaContainer');
        if(!data) {
            zone.innerHTML = `<div style="margin-top: 100px; opacity: 0.2;">Aucun contenu partag√©</div>`;
            return;
        }
        if(mime === 'url/web' || mime.includes('pdf')) {
            zone.innerHTML = `<iframe src="${data}" allow="autoplay; fullscreen"></iframe>`;
        } else if(mime.includes('video')) {
            zone.innerHTML = `<video src="${data}" controls autoplay></video>`;
        } else {
            zone.innerHTML = `<img src="${data}">`;
        }
    }

    // --- AUDIO ---
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                btn.classList.add('mic-active');
                btn.innerText = "üé§ Micro ON";
                const room = document.getElementById('roomName').value.trim().toUpperCase();
                if(isProf) connections.forEach(c => peer.call(c.peer, localStream));
                else peer.call(room, localStream);
            } catch(e) { alert("Micro inaccessible."); }
        } else {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
            btn.classList.remove('mic-active');
            btn.innerText = "üé§ Micro";
        }
    }

    // --- CHAT & SYNC ---
    function sendMsg() {
        const msg = document.getElementById('msgIn').value;
        const name = document.getElementById('userName').value || "User";
        if(!msg) return;
        broadcast({ type: 'chat', user: name, msg: msg });
        addChat("Moi", msg);
        document.getElementById('msgIn').value = "";
    }

    function addChat(user, msg) {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div class="chat-msg"><b>${user}:</b> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    function broadcast(data) {
        if(isProf) connections.forEach(c => c.send(data));
        else if(myConn) myConn.send(data);
    }

    function updateUserCount() {
        document.getElementById('userCount').innerText = "Participants: " + (isProf ? connections.length : "Connect√©");
    }
</script>
</body>
</html>
