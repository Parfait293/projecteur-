<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projo-Connect | Code System</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --panel: #1e293b; --accent: #10b981; --danger: #ef4444; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 50px; background: var(--panel); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .container { display: flex; flex: 1; overflow: hidden; }
        .viewport { flex: 1; position: relative; background: #000; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #mediaContainer { width: 100%; padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        #mediaContainer iframe, #mediaContainer video, #mediaContainer img { max-width: 95%; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        #mediaContainer iframe { width: 90vw; height: 80vh; border: none; background: white; }
        .sidebar { width: 300px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; }
        .chat-msg { margin-bottom: 8px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        footer { background: var(--panel); padding: 10px 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 8px; align-items: center; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.8rem; transition: 0.2s; }
        .btn-accent { background: var(--accent); }
        .btn-danger { background: var(--danger); }
        input { background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; margin-bottom: 10px; font-size: 1rem; }
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--panel); padding: 30px; border-radius: 24px; width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .code-display { font-size: 2rem; font-weight: 800; color: var(--primary); letter-spacing: 5px; margin: 10px 0; }
    </style>
</head>
<body>

<div id="setup" class="overlay">
    <div class="card">
        <h2 style="margin:0 0 20px 0">üìΩÔ∏è Projo-Connect</h2>
        
        <div id="role-selection">
            <input type="text" id="userName" placeholder="Ton Nom" style="width: 100%;">
            <button class="btn" style="width:100%;" onclick="startAsProf()">‚ûï Cr√©er une Salle (Prof)</button>
            <div style="margin: 15px 0; opacity: 0.3;">OU</div>
            <input type="text" id="inputCode" placeholder="Code √† 4 chiffres" style="width: 100%; text-align: center; font-weight: bold;">
            <button class="btn btn-accent" style="width:100%;" onclick="startAsStudent()">üîó Rejoindre</button>
        </div>

        <div id="loading" class="hidden">
            <p>Connexion au r√©seau...</p>
            <div class="code-display" id="generatedCode">----</div>
            <p style="font-size: 0.8rem; opacity: 0.6;">Donnez ce code aux √©l√®ves</p>
        </div>
    </div>
</div>

<header>
    <div><b id="roomLabel">CODE: ----</b></div>
    <div id="userCount" style="font-size: 0.8rem; opacity: 0.6;">Connect√© en tant que: ...</div>
</header>

<div class="container">
    <div class="viewport">
        <div id="mediaContainer">
            <div style="margin-top: 100px; opacity: 0.2;">Aucun contenu partag√©</div>
        </div>
    </div>
    <aside class="sidebar">
        <div class="chat-area" id="chat"></div>
        <div style="padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 5px;">
            <input type="text" id="msgIn" placeholder="Chat..." style="flex:1; margin:0">
            <button class="btn" onclick="sendMsg()" style="padding: 10px;">OK</button>
        </div>
    </aside>
</div>

<footer>
    <button id="micBtn" class="btn" onclick="toggleMic()">üé§ Micro</button>
    <div id="profTools" class="hidden" style="display:flex; gap:8px;">
        <button class="btn" onclick="document.getElementById('fileIn').click()">üìÅ Fichier</button>
        <input type="text" id="webUrl" placeholder="URL du site..." style="width: 140px; margin:0">
        <button class="btn btn-accent" onclick="shareUrl()">üåê Envoyer</button>
        <button id="removeBtn" class="btn btn-danger hidden" onclick="removeContent()">üóëÔ∏è</button>
    </div>
    <input type="file" id="fileIn" hidden onchange="handleFile(this)">
</footer>

<audio id="remoteAudio" autoplay></audio>

<script>
    let peer, myConn, connections = [];
    let isProf = false, currentData = null, localStream = null;
    let myId = "";

    // --- INITIALISATION PROF ---
    function startAsProf() {
        isProf = true;
        const name = document.getElementById('userName').value.trim() || "Professeur";
        const code = Math.floor(1000 + Math.random() * 9000).toString(); // G√©n√®re 4 chiffres
        
        document.getElementById('role-selection').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('generatedCode').innerText = code;

        peer = new Peer("ROOM-" + code);

        peer.on('open', (id) => {
            myId = code;
            document.getElementById('roomLabel').innerText = "CODE: " + code;
            document.getElementById('userCount').innerText = "Connect√©: " + name;
            setTimeout(() => {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('profTools').classList.remove('hidden');
            }, 2000);
        });

        peer.on('connection', (conn) => {
            connections.push(conn);
            setupConn(conn);
            if(currentData) setTimeout(() => conn.send(currentData), 1000);
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') startAsProf(); // Si code d√©j√† pris, on relance
        });

        setupAudioCall();
    }

    // --- INITIALISATION ELEVE ---
    function startAsStudent() {
        isProf = false;
        const name = document.getElementById('userName').value.trim() || "√âl√®ve";
        const code = document.getElementById('inputCode').value.trim();
        
        if(code.length < 4) return alert("Entrez le code √† 4 chiffres du prof");

        peer = new Peer();

        peer.on('open', (id) => {
            myConn = peer.connect("ROOM-" + code, { metadata: { name: name } });
            setupConn(myConn);
            
            myConn.on('open', () => {
                document.getElementById('roomLabel').innerText = "CODE: " + code;
                document.getElementById('userCount').innerText = "Connect√©: " + name;
                document.getElementById('setup').classList.add('hidden');
                addChat("Syst√®me", "Bienvenue dans le cours !");
            });
        });

        peer.on('error', () => alert("Code invalide ou prof hors-ligne."));
        setupAudioCall();
    }

    function setupAudioCall() {
        peer.on('call', (call) => {
            call.answer(null);
            call.on('stream', (stream) => { document.getElementById('remoteAudio').srcObject = stream; });
        });
    }

    function setupConn(c) {
        c.on('data', (data) => {
            if(data.type === 'file') render(data.content, data.mime);
            if(data.type === 'chat') addChat(data.user, data.msg);
            if(data.type === 'remove') render(null, null);
        });
    }

    // --- MEDIA ---
    function handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            currentData = { type: 'file', content: e.target.result, mime: file.type };
            render(currentData.content, currentData.mime);
            broadcast(currentData);
            document.getElementById('removeBtn').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }

    function shareUrl() {
        const url = document.getElementById('webUrl').value.trim();
        if(!url) return;
        currentData = { type: 'file', content: url, mime: 'url/web' };
        render(currentData.content, currentData.mime);
        broadcast(currentData);
        document.getElementById('removeBtn').classList.remove('hidden');
    }

    function removeContent() {
        currentData = null;
        render(null, null);
        broadcast({ type: 'remove' });
        document.getElementById('removeBtn').classList.add('hidden');
    }

    function render(data, mime) {
        const zone = document.getElementById('mediaContainer');
        if(!data) { zone.innerHTML = `<div style="margin-top:100px;opacity:0.2;">Fin de pr√©sentation</div>`; return; }
        if(mime === 'url/web' || mime.includes('pdf')) {
            zone.innerHTML = `<iframe src="${data}" allow="autoplay; fullscreen"></iframe>`;
        } else if(mime.includes('video')) {
            zone.innerHTML = `<video src="${data}" controls autoplay style="width:90%"></video>`;
        } else {
            zone.innerHTML = `<img src="${data}" style="max-width:90%">`;
        }
    }

    // --- AUDIO & CHAT ---
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                btn.classList.add('btn-accent');
                const code = isProf ? myId : document.getElementById('inputCode').value;
                if(isProf) connections.forEach(c => peer.call(c.peer, localStream));
                else peer.call("ROOM-" + code, localStream);
            } catch(e) { alert("Micro inaccessible."); }
        } else {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
            btn.classList.remove('btn-accent');
        }
    }

    function sendMsg() {
        const msg = document.getElementById('msgIn').value;
        const name = document.getElementById('userName').value || "Utilisateur";
        if(!msg) return;
        broadcast({ type: 'chat', user: name, msg: msg });
        addChat("Moi", msg);
        document.getElementById('msgIn').value = "";
    }

    function addChat(user, msg) {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div class="chat-msg"><b>${user}:</b> ${msg}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    function broadcast(data) {
        if(isProf) connections.forEach(c => c.send(data));
        else if(myConn) myConn.send(data);
    }
</script>
</body>
</html>
