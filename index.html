<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projo-Connect | Version Finale</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --panel: #1e293b; --accent: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { height: 50px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10; }
        #codeBadge { background: var(--primary); padding: 4px 12px; border-radius: 15px; font-weight: 800; font-size: 0.9rem; }

        /* CONTENU */
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        .viewport { flex: 3; background: #000; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 10px; position: relative; }
        
        /* BOUTON TELECHARGER */
        #downloadBtn { 
            position: absolute; top: 15px; right: 15px; z-index: 100; 
            background: var(--accent); color: white; padding: 8px 16px; 
            border-radius: 8px; text-decoration: none; font-weight: bold; 
            display: none; font-size: 0.8rem; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #mediaContainer { width: 100%; display: flex; flex-direction: column; align-items: center; }
        #mediaContainer iframe { width: 100%; height: 70vh; border: none; background: white; border-radius: 8px; }
        #mediaContainer img, #mediaContainer video { max-width: 100%; border-radius: 8px; }

        /* CHAT */
        .sidebar { flex: 1; min-width: 280px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .chat-area { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-msg { margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 6px; font-size: 0.85rem; border-left: 3px solid var(--primary); }
        .chat-msg b { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 2px; }

        /* BARRE OUTILS */
        footer { background: var(--panel); padding: 10px; display: flex; gap: 8px; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); flex-wrap: wrap; }
        .btn { border: none; padding: 10px 15px; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; background: var(--primary); }
        .btn-accent { background: var(--accent); }
        .btn-mic-on { background: var(--danger) !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        input { background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }

        /* MOBILE */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { height: 180px; min-width: 100%; border-left: none; border-top: 1px solid rgba(255,255,255,0.1); }
            #mediaContainer iframe { height: 40vh; }
        }

        /* CONNEXION */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup" class="overlay">
    <div class="card">
        <h2 style="margin-top:0">üìΩÔ∏è Projo-Connect</h2>
        <div id="login-form">
            <input type="text" id="userName" placeholder="Ton Nom Complet" style="width:100%; margin-bottom:15px">
            
            <p style="font-size: 0.8rem; opacity: 0.5; margin-bottom: 10px;">PROFESSEUR</p>
            <button class="btn" style="width:100%; margin-bottom:20px" onclick="createRoom()">‚ûï Cr√©er la Salle</button>
            
            <p style="font-size: 0.8rem; opacity: 0.5; margin-bottom: 10px;">√âL√àVE</p>
            <input type="text" id="inputCode" placeholder="Code √† 4 chiffres" style="width:100%; text-align:center; font-weight:bold; margin-bottom:10px">
            <button class="btn btn-accent" id="btnJoin" style="width:100%" onclick="joinRoom()">üîó Rejoindre la Salle</button>
        </div>

        <div id="wait-view" class="hidden">
            <p>Code g√©n√©r√© pour les √©l√®ves :</p>
            <h1 id="displayCode" style="font-size:3.5rem; color:var(--primary); letter-spacing:10px; margin:15px 0">----</h1>
            <button class="btn" style="width:100%" onclick="startCourse()">D√©marrer le cours</button>
        </div>
    </div>
</div>

<header>
    <div id="codeBadge">CODE: ----</div>
    <div id="idBadge" style="font-size:0.8rem; opacity:0.8">D√©connect√©</div>
</header>

<div class="main-container">
    <div class="viewport">
        <a id="downloadBtn" download="cours-document">üì• Enregistrer le fichier</a>
        
        <div id="mediaContainer">
            <div style="margin-top:100px; opacity:0.2; text-align:center">En attente de diffusion...</div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="chat-area" id="chatBox"></div>
        <div style="padding:10px; display:flex; gap:5px; background:rgba(0,0,0,0.2)">
            <input type="text" id="msgInput" placeholder="Message..." style="flex:1; margin:0">
            <button class="btn" onclick="sendChat()">OK</button>
        </div>
    </aside>
</div>

<footer>
    <button id="micBtn" class="btn" onclick="toggleMic()">üé§ Micro Off</button>
    <div id="profTools" class="hidden" style="display:flex; gap:5px; flex:1">
        <button class="btn" onclick="document.getElementById('fileIn').click()">üìÅ Fichier</button>
        <input type="text" id="webUrl" placeholder="Lien URL..." style="flex:1; margin:0">
        <button class="btn btn-accent" onclick="shareWeb()">Partager</button>
    </div>
    <input type="file" id="fileIn" hidden onchange="handleFile(this)">
</footer>

<div id="audioPeers"></div>

<script>
    let peer, myConn, connections = [];
    let isProf = false, currentContent = null, localStream = null, myRoomCode = "";
    let myName = "";

    // --- INITIALISATION ---
    function createRoom() {
        myName = document.getElementById('userName').value.trim();
        if(!myName) return alert("Mets ton nom d'abord !");
        
        myRoomCode = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer("ROOM-" + myRoomCode);

        peer.on('open', () => {
            isProf = true;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('wait-view').classList.remove('hidden');
            document.getElementById('displayCode').innerText = myRoomCode;
            updateInterface(myRoomCode, "Prof: " + myName);
        });

        peer.on('connection', (conn) => {
            connections.push(conn);
            conn.on('data', (data) => handleIncomingData(data));
            if(currentContent) setTimeout(() => conn.send(currentContent), 1000);
        });

        listenForCalls();
    }

    function joinRoom() {
        myName = document.getElementById('userName').value.trim();
        myRoomCode = document.getElementById('inputCode').value.trim();
        
        if(!myName || myRoomCode.length < 4) return alert("Remplis ton NOM et le CODE !");

        peer = new Peer();
        peer.on('open', () => {
            myConn = peer.connect("ROOM-" + myRoomCode, { metadata: { name: myName } });
            myConn.on('open', () => {
                isProf = false;
                updateInterface(myRoomCode, "√âl√®ve: " + myName);
                document.getElementById('setup').classList.add('hidden');
                addMessage("Syst√®me", "Bienvenue dans le cours !");
            });
            myConn.on('data', (data) => handleIncomingData(data));
        });
        
        peer.on('error', () => alert("Salle introuvable ! V√©rifie le code."));
        listenForCalls();
    }

    function startCourse() { document.getElementById('setup').classList.add('hidden'); document.getElementById('profTools').classList.remove('hidden'); }
    function updateInterface(code, label) {
        document.getElementById('codeBadge').innerText = "CODE: " + code;
        document.getElementById('idBadge').innerText = label;
    }

    // --- GESTION DES DONN√âES ---
    function handleIncomingData(data) {
        if(data.type === 'file') renderMedia(data.content, data.mime);
        if(data.type === 'chat') addMessage(data.user, data.msg);
    }

    function renderMedia(data, mime) {
        const zone = document.getElementById('mediaContainer');
        const dlBtn = document.getElementById('downloadBtn');
        
        if(!data) { zone.innerHTML = "Pas de contenu"; dlBtn.style.display="none"; return; }

        // Afficher bouton t√©l√©chargement si c'est un fichier
        if(mime !== 'url/web') {
            dlBtn.href = data;
            dlBtn.style.display = "block";
        } else {
            dlBtn.style.display = "none";
        }

        if(mime === 'url/web' || mime.includes('pdf')) {
            zone.innerHTML = `<iframe src="${data}" allow="autoplay"></iframe>`;
        } else if(mime.includes('video')) {
            zone.innerHTML = `<video src="${data}" controls autoplay style="width:100%"></video>`;
        } else {
            zone.innerHTML = `<img src="${data}" style="max-width:100%">`;
        }
    }

    // --- MICROPHONE (FIXED) ---
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                btn.innerText = "üé§ MICRO ON";
                btn.classList.add('btn-mic-on');
                
                // Envoyer le son aux autres
                const target = isProf ? connections.map(c => c.peer) : ["ROOM-" + myRoomCode];
                target.forEach(peerId => {
                    const call = peer.call(peerId, localStream);
                });
            } catch(e) { alert("Active le micro dans les param√®tres !"); }
        } else {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
            btn.innerText = "üé§ Micro Off";
            btn.classList.remove('btn-mic-on');
        }
    }

    function listenForCalls() {
        peer.on('call', (call) => {
            call.answer(null); // On r√©pond sans envoyer notre son (sauf si activ√© via toggleMic)
            call.on('stream', (remoteStream) => {
                let audio = document.createElement('audio');
                audio.srcObject = remoteStream;
                audio.autoplay = true;
                document.getElementById('audioPeers').appendChild(audio);
            });
        });
    }

    // --- FONCTIONS SECONDAIRES ---
    function handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            currentContent = { type: 'file', content: e.target.result, mime: file.type };
            renderMedia(currentContent.content, currentContent.mime);
            broadcast(currentContent);
        };
        reader.readAsDataURL(file);
    }

    function shareWeb() {
        const url = document.getElementById('webUrl').value.trim();
        if(!url) return;
        currentContent = { type: 'file', content: url, mime: 'url/web' };
        renderMedia(url, 'url/web');
        broadcast(currentContent);
    }

    function sendChat() {
        const msg = document.getElementById('msgInput').value;
        if(!msg) return;
        broadcast({ type: 'chat', user: myName, msg: msg });
        addMessage("Moi", msg);
        document.getElementById('msgInput').value = "";
    }

    function addMessage(u, m) {
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="chat-msg"><b>${u}</b>${m}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    function broadcast(d) {
        if(isProf) connections.forEach(c => c.send(d));
        else if(myConn) myConn.send(d);
    }
</script>
</body>
</html>
