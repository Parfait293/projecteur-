<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projo-Connect Responsive</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --panel: #1e293b; --accent: #10b981; --danger: #ef4444; }
        
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { height: 50px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; justify-content: space-between; z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #codeBadge { background: var(--primary); padding: 4px 12px; border-radius: 15px; font-weight: 800; font-size: 0.9rem; }

        /* MAIN LAYOUT */
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; flex-direction: row; }

        /* ZONE DE COURS (PRIORITAIRE) */
        .viewport { flex: 3; background: #000; position: relative; overflow-y: auto; display: flex; justify-content: center; align-items: flex-start; scrollbar-width: none; }
        #mediaContainer { width: 100%; min-height: 100%; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        #mediaContainer iframe, #mediaContainer video, #mediaContainer img { width: 100%; border: none; border-radius: 4px; background: #fff; }
        #mediaContainer iframe { height: 80vh; }

        /* SIDEBAR CHAT (ADAPTATIVE) */
        .sidebar { flex: 1; min-width: 280px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; z-index: 5; }
        .chat-area { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.8rem; }
        .chat-msg { margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 6px; border-left: 3px solid var(--primary); }

        /* CONTROLES */
        footer { background: var(--panel); padding: 10px; display: flex; gap: 8px; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 10; flex-wrap: wrap; }
        .btn { border: none; padding: 10px; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; font-size: 0.8rem; background: var(--primary); transition: 0.2s; }
        .btn-accent { background: var(--accent); }
        .btn-danger { background: var(--danger); }
        input { background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; font-size: 0.9rem; }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { flex: none; height: 180px; width: 100%; border-left: none; border-top: 1px solid rgba(255,255,255,0.1); }
            .viewport { flex: 1; }
            #mediaContainer iframe { height: 50vh; }
            .prof-input-group { width: 100%; display: flex; gap: 5px; }
        }

        /* OVERLAY CONNEXION */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        .big-code { font-size: 2.5rem; font-weight: 800; color: var(--primary); letter-spacing: 5px; margin: 15px 0; border: 2px dashed #444; border-radius: 10px; padding: 10px; }
    </style>
</head>
<body>

<div id="setup" class="overlay">
    <div class="card">
        <h2 style="margin:0 0 10px 0">üìΩÔ∏è Projo-Connect</h2>
        <div id="init-view">
            <input type="text" id="userName" placeholder="Ton Nom" style="width:100%; margin-bottom:10px;">
            <button class="btn" style="width:100%;" onclick="createRoom()">‚ûï Cr√©er une Salle</button>
            <div style="margin: 15px 0; opacity: 0.2;">‚Äî OU ‚Äî</div>
            <input type="text" id="inputCode" placeholder="Code √† 4 chiffres" style="width:100%; text-align:center; font-weight:800;">
            <button class="btn btn-accent" style="width:100%;" onclick="joinRoom()">üîó Rejoindre</button>
        </div>
        <div id="wait-view" class="hidden">
            <p style="margin:0">Salle Pr√™te ! Code :</p>
            <div class="big-code" id="displayCode">----</div>
            <button class="btn" style="width:100%" onclick="closeSetup()">Lancer le Cours</button>
        </div>
    </div>
</div>

<header>
    <div id="codeBadge">CODE: ----</div>
    <div id="userLabel" style="font-size: 0.75rem; opacity: 0.7;">D√©connect√©</div>
</header>

<div class="main-container">
    <div class="viewport" id="scrollZone">
        <div id="mediaContainer">
            <div style="margin-top: 50px; opacity: 0.3; text-align: center;">En attente de contenu...</div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="chat-area" id="chatBox"></div>
        <div style="padding: 8px; display: flex; gap: 5px; background: rgba(0,0,0,0.2);">
            <input type="text" id="msgInput" placeholder="Message..." style="flex:1; padding:8px; margin:0">
            <button class="btn" onclick="sendChat()" style="padding:8px">OK</button>
        </div>
    </aside>
</div>

<footer>
    <button id="micBtn" class="btn" onclick="toggleMic()">üé§ Mic</button>
    <div id="profTools" class="hidden" style="display:flex; gap:5px; flex:1">
        <button class="btn" onclick="document.getElementById('fileIn').click()">üìÅ</button>
        <div class="prof-input-group" style="flex:1; display:flex; gap:5px;">
            <input type="text" id="webUrl" placeholder="Lien..." style="flex:1; margin:0; padding:8px;">
            <button class="btn btn-accent" onclick="shareWeb()">üåê</button>
        </div>
        <button id="removeBtn" class="btn btn-danger hidden" onclick="clearMedia()">üóëÔ∏è</button>
    </div>
    <input type="file" id="fileIn" hidden onchange="handleFile(this)">
</footer>

<audio id="remoteAudio" autoplay></audio>

<script>
    let peer, myConn, connections = [];
    let isProf = false, currentContent = null, localStream = null, generatedCode = "";

    function createRoom() {
        generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer("ROOM-" + generatedCode);
        peer.on('open', () => {
            isProf = true;
            document.getElementById('init-view').classList.add('hidden');
            document.getElementById('wait-view').classList.remove('hidden');
            document.getElementById('displayCode').innerText = generatedCode;
            document.getElementById('codeBadge').innerText = "CODE: " + generatedCode;
            document.getElementById('userLabel').innerText = "Prof: " + (document.getElementById('userName').value || "Anonyme");
        });
        peer.on('connection', (conn) => {
            connections.push(conn);
            setupEvents(conn);
            if(currentContent) setTimeout(() => conn.send(currentContent), 1000);
        });
        handleMicCalls();
    }

    function joinRoom() {
        const code = document.getElementById('inputCode').value.trim();
        const name = document.getElementById('userName').value.trim() || "√âl√®ve";
        peer = new Peer();
        peer.on('open', () => {
            myConn = peer.connect("ROOM-" + code, { metadata: { name: name } });
            setupEvents(myConn);
            myConn.on('open', () => {
                document.getElementById('codeBadge').innerText = "CODE: " + code;
                document.getElementById('userLabel').innerText = "√âl√®ve: " + name;
                document.getElementById('setup').classList.add('hidden');
            });
        });
        handleMicCalls();
    }

    function closeSetup() { document.getElementById('setup').classList.add('hidden'); document.getElementById('profTools').classList.remove('hidden'); }

    function setupEvents(c) {
        c.on('data', (data) => {
            if(data.type === 'file') renderMedia(data.content, data.mime);
            if(data.type === 'remove') renderMedia(null, null);
            if(data.type === 'chat') addMessage(data.user, data.msg);
        });
    }

    function handleMicCalls() {
        peer.on('call', (call) => { call.answer(null); call.on('stream', (s) => { document.getElementById('remoteAudio').srcObject = s; }); });
    }

    function handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            currentContent = { type: 'file', content: e.target.result, mime: file.type };
            renderMedia(currentContent.content, currentContent.mime);
            broadcast(currentContent);
            document.getElementById('removeBtn').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }

    function shareWeb() {
        const url = document.getElementById('webUrl').value.trim();
        if(!url) return;
        currentContent = { type: 'file', content: url, mime: 'url/web' };
        renderMedia(url, 'url/web');
        broadcast(currentContent);
        document.getElementById('removeBtn').classList.remove('hidden');
    }

    function clearMedia() {
        renderMedia(null, null);
        broadcast({ type: 'remove' });
        document.getElementById('removeBtn').classList.add('hidden');
    }

    function renderMedia(data, mime) {
        const zone = document.getElementById('mediaContainer');
        if(!data) { zone.innerHTML = `<div style="margin-top:50px;opacity:0.3;">Fin de diffusion</div>`; return; }
        if(mime === 'url/web' || mime.includes('pdf')) {
            zone.innerHTML = `<iframe src="${data}" allow="autoplay; fullscreen"></iframe>`;
        } else if(mime.includes('video')) {
            zone.innerHTML = `<video src="${data}" controls autoplay></video>`;
        } else {
            zone.innerHTML = `<img src="${data}">`;
        }
    }

    function sendChat() {
        const msg = document.getElementById('msgInput').value;
        if(!msg) return;
        const u = document.getElementById('userName').value || "Utilisateur";
        broadcast({ type: 'chat', user: u, msg: msg });
        addMessage("Moi", msg);
        document.getElementById('msgInput').value = "";
    }

    function addMessage(u, m) {
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="chat-msg"><b>${u}:</b> ${m}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!localStream) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                btn.classList.add('btn-accent');
                const code = isProf ? generatedCode : document.getElementById('inputCode').value;
                if(isProf) connections.forEach(c => peer.call(c.peer, localStream));
                else peer.call("ROOM-" + code, localStream);
            } catch(e) { alert("Micro bloqu√©"); }
        } else {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
            btn.classList.remove('btn-accent');
        }
    }

    function broadcast(d) {
        if(isProf) connections.forEach(c => c.send(d));
        else if(myConn) myConn.send(d);
    }
</script>
</body>
</html>
