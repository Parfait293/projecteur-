<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projo-Direct (Sans Serveur)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #121212; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; }
        
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; margin: 10px; text-align: center; }
        .btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; color: white; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        input { background: rgba(255,255,255,0.1); border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; width: calc(100% - 24px); margin-bottom: 10px; }
        
        #app { display: none; flex: 1; flex-direction: column; padding: 15px; }
        .screen { flex: 1; background: #000; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #333; }
        video, img, iframe { width: 100%; height: 100%; object-fit: contain; border: none; }
        
        .controls { display: flex; gap: 10px; margin-top: 15px; }
        .hidden { display: none; }
        .status { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="login" style="margin: auto; width: 320px;">
    <div class="glass">
        <h2 style="margin-top:0">üöÄ Projo-Direct</h2>
        <p style="font-size: 0.8rem; opacity: 0.7;">Solution 100% GitHub sans serveur</p>
        
        <button class="btn" onclick="startHost()">‚ûï Cr√©er une Salle (Prof)</button>
        <div style="margin: 20px 0; opacity: 0.3;">‚Äî OU ‚Äî</div>
        <input type="text" id="peerIdInput" placeholder="Code du Prof">
        <button class="btn" style="background: #22c55e;" onclick="joinRoom()">üîó Rejoindre le Cours</button>
    </div>
</div>

<div id="app">
    <div class="status">
        <span id="roleBadge">R√¥le: √âl√®ve</span> | 
        <span id="myIdDisplay">Mon Code: ...</span>
    </div>

    <div class="screen" id="displayArea">
        <p id="msg">En attente du contenu...</p>
    </div>

    <div id="profTools" class="hidden">
        <input type="file" id="fileInput" hidden onchange="handleFile(this)">
        <button class="btn" onclick="document.getElementById('fileInput').click()">üìÅ Partager un document / Vid√©o</button>
    </div>

    <div class="controls">
        <button class="btn" style="background: #444;" onclick="location.reload()">Quitter</button>
    </div>
</div>

<script>
    let peer = null;
    let conn = null; // Connexion active
    let connections = []; // Pour le prof : liste des √©l√®ves

    // --- INITIALISATION ---
    function initPeer(id = null) {
        peer = id ? new Peer(id) : new Peer();
        
        peer.on('open', (myId) => {
            document.getElementById('myIdDisplay').innerText = "Code: " + myId;
            if (id) setupApp(true); // Si on a forc√© un ID, on est prof
        });

        // Le prof re√ßoit des connexions d'√©l√®ves
        peer.on('connection', (c) => {
            connections.push(c);
            setupConnection(c);
        });
    }

    // --- ACTIONS ---
    function startHost() {
        const randomCode = Math.floor(1000 + Math.random() * 9000).toString();
        initPeer(randomCode);
        document.getElementById('roleBadge').innerText = "R√¥le: Professeur";
        document.getElementById('profTools').classList.remove('hidden');
        setupApp();
    }

    function joinRoom() {
        const hostId = document.getElementById('peerIdInput').value;
        if (!hostId) return alert("Entrez le code du prof");
        
        initPeer();
        peer.on('open', () => {
            conn = peer.connect(hostId);
            setupConnection(conn);
            setupApp();
        });
    }

    function setupApp() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }

    function setupConnection(c) {
        c.on('data', (data) => {
            if (data.type === 'file') {
                renderContent(data.content, data.fileType);
            }
        });
    }

    // --- GESTION DES FICHIERS ---
    function handleFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const content = e.target.result;
            renderContent(content, file.type);
            
            // Envoyer √† tous les √©l√®ves connect√©s
            connections.forEach(c => {
                c.send({ type: 'file', content: content, fileType: file.type });
            });
        };
        reader.readAsDataURL(file);
    }

    function renderContent(content, type) {
        const area = document.getElementById('displayArea');
        if (type.includes('video')) area.innerHTML = `<video src="${content}" controls autoplay></video>`;
        else if (type.includes('pdf')) area.innerHTML = `<iframe src="${content}"></iframe>`;
        else area.innerHTML = `<img src="${content}">`;
    }
</script>
</body>
</html>
